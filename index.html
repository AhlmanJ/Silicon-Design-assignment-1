<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="/css/main.css">
<title> - Silicon Design </title>
</head>
<body>
   <script src="js/script.js"></script>

    <!-- header start -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="SiliconImg">
                    <a href="index.html"><img src="images/header/logo.svg" alt="Silicon Design Logotype"></a>
                </div>
                <div class="switch-and-btn">
                        <div class="darkmode-text"><p>Dark mode</p></div>
                        <div class="switch"> <a href="#"><img src="images/header/toggleswitch.svg" alt=""></a></div>
                        <div class="header-btn"> <a class="btn" href="#">&nbsp;<img src="images/header/signin.png">Sign in / up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- hero start -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                
                <div class="hero-text">
                    <h1>Manage All Your<br> Money In One App</h1>
                    <p>We offer you a new generation of the mobile banking<br>Save, spend & manage money in your pocket.</p>
                

                    <div class="hero-apps">
                        <a href="#" class="btn-appstore"><img src="images/hero/appstore.svg" alt="App store link"></a>
                        <a href="#" class="btn-googleplay"><img src="images/hero/googleplay.svg" alt="Google play link"></a>
                    </div>
                </div>

                <div class="hero-phone">
                    <img src="images/hero/imagePhonesHero.svg" alt="">
                </div>    
            </div>
        </div>
    </section>
    <!--hero end-->

    <!-- Brands start-->
     <section class="brands">
        <div class="container">
            <div class="brands-content">
            </div>
        </div>
     </section>
     <!-- Brands end-->

    <!-- Features start-->
     <section class="features">
        <div class="container">
            <div class="features-content">
                <div>features</div>
            </div>
        </div>
     </section>
    <!-- Features end-->
</body>
</html>
